<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Clicker Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Anime Clicker Game</h1>
    <p>Clicks: <span id="clicks">0</span></p>

    </div>

    <div id="newStageContainer">
        <!-- New stages will be added here -->
    </div>

    <script src="script.js"></script>
</body>
</html>
